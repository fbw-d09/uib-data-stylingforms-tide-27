<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo"><img src="./images/logo.png" alt="logo" /></div>

    <div class="text">
      <h1>The Best Craft Beer in Spain!</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero
        expedita architecto repellat sequi, laborum fugiat beatae
      </p>
    </div>
    <br />
    <div class="box">
      <h3>Make a resevation</h3>
      <p>Get your spot before somebody else does!</p>
      <div class="forms">
        <h5>YORE NAME</h5>
        <label for="inputtext"></label>
        <input
          class="input"
          type="text"
          name="inputtext"
          id="text-input"
          placeholder="John B. Goode"
        />

        <h5>YORE EMAL</h5>
        <input
          class="input"
          type="email"
          name="inputemail"
          id="email-input"
          placeholder="John B. Goode"
        />

        <h5>RESERVATION TIME</h5>
        <input
          class="input"
          type="date"
          name="inputpassword"
          id="password-input"
          placeholder="Time"
        />
        <span>RESERVE NOW</span>
      </div>
    </div>
    <br />
    <h2>©️2023 EI Amigo</h2>
  </body>
</html>
